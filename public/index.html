
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例登陆页</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script src="js/chat.js"></script>
</head>
<body>
<!-- 登陆界面 -->
<div id="people-login">
    <div style="height: 10%;min-height: 120px"></div>
    <div id="people-login-box">
        <div class="people-login-box-square">
            <img src="./img/avatar.jpg" class="content"/>
        </div>
        <p style="font-size: 24px;color: white;text-align: center">用户登陆</p>
        <!-- <form target="_self" method="get" action="#"> -->
            <!--用户名-->

            <input type="text" placeholder="请输入登录名" class="login-username">
            <!--密码-->
            <input type="password" placeholder="请输入密码" class="login-password">
            <!--登陆按钮-->
            <input type="submit"  value="登录" id="btn-login" class="login-submit">

        <!-- </form> -->
    </div>
</div>


        <div class="chat-wrap hide" id="chat-wrap">
        <h1>多人聊天室</h1>
        <div class="chat-con clearfix"></div>
        <div class="bottom">
            <input type="text" id="sendtxt">
            <button class="sendBtn">发送</button>
        </div>
    </div>
<!--     <script>
      document.getElementById("btn-login").onclick=function()
      {
        document.getElementById("people-login").style.zIndex="-1";

      }    

    </script> -->
</body>
</html>
